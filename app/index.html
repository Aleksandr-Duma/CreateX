<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CreateX</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__top-inner">
						<div class="header__top-contacts">
							<span class="header__top-contacts-text">Available 24/7 at (405) 555-0128</span>
						</div>
						<ul class="header__top-list">
							<li class="header__top-list-item">
								<a href="" class="header__top-list-link">Delivery & returns</a>
							</li>
							<li class="header__top-list-item">
								<a href="" class="header__top-list-link">Track order</a>
							</li>
							<li class="header__top-list-item">
								<a href="" class="header__top-list-link">Blog</a>
							</li>
							<li class="header__top-list-item">
								<a href="" class="header__top-list-link">Contacts</a>
							</li>
						</ul>
						<div class="header__top-settings">

							<div class="select-wrap">
								<button class="language-select select">
									<img class="language-select-img" src="img/icons/icon-flag-usa.svg" alt="">
									Eng / $
								</button>
								<ul class="language-select-list select-list">
									<li class="language-select-list-item select-list__item en" data-value = "John">
										<img class="language-select-img" src="img/icons/icon-flag-usa.svg" alt="">
										Eng / $
									</li>
									<li class="language-select-list-item select-list__item ua" data-value = "Michael">
										<img class="language-select-img" src="img/icons/icon-flag-ua.svg" alt="">
										Укр / ₴
									</li>
									<li class="language-select-list-item select-list__item ru" data-value = "Lowrans">
										<img class="language-select-img" src="img/icons/icon-flag-ru.svg" alt="">
										Рус / ₽
									</li>
									</ul>
								<input class = "input-hidden" type="text" name = "select-category" value = "">
							</div>

							<button class="header__top-settings-button">
								<span class="header__top-settings-text">Log in / Register</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="header__main">
				<div class="container">
					
				</div>
			</div>
			<div class="header__sale">
				<p class="header__sale-text">Up to 70% Off.
					<a href="" class="header__sale-link">Shop our latest sale styles</a>
				</p>
			</div>
		</header>
		<main class="main">
			<section></section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src = "js/libs.min.js"></script>
	<script src = "js/main.js"></script>
</body>
</html>
