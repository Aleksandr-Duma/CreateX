<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CreateX</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__top">
				<div class="container">
					<div class="header__top-inner">
						<div class="header__top-contacts">
							<span class="header__top-contacts-text">Available 24/7 at 
								<a href="tel:+4055550128" class="header__top-contacts-link">(405) 555-0128</a>
							</span>
						</div>
						<ul class="header__top-list">
							<li class="header__top-list-item">
								<a href="" class="header__top-list-link">Delivery & returns</a>
							</li>
							<li class="header__top-list-item">
								<a href="" class="header__top-list-link">Track order</a>
							</li>
							<li class="header__top-list-item">
								<a href="" class="header__top-list-link">Blog</a>
							</li>
							<li class="header__top-list-item">
								<a href="" class="header__top-list-link">Contacts</a>
							</li>
						</ul>
						<div class="header__top-settings">
							<div class="select-wrap">
								<button class="language-select select">
									<img class="language-select-img" src="img/icons/icon-flag-usa.svg" alt="flag-usa">
									Eng / $
								</button>
								<ul class="language-select-list select-list">
									<li class="language-select-list-item select-list__item" data-value = "Eng">
										<img class="language-select-img" src="img/icons/icon-flag-usa.svg" alt="flag-usa">
										Eng / $
									</li>
									<li class="language-select-list-item select-list__item" data-value = "Укр">
										<img class="language-select-img" src="img/icons/icon-flag-ua.svg" alt="flag-ua">
										Укр / ₴
									</li>
									<li class="language-select-list-item select-list__item" data-value = "Рус">
										<img class="language-select-img" src="img/icons/icon-flag-ru.svg" alt="flag-ru">
										Рус / ₽
									</li>
								</ul>
								<input class = "input-hidden" type="text" name = "select-category" value = "">
							</div>
							<button class="header__top-settings-button">
								<span class="header__top-settings-text">Log in / Register</span>
							</button>
						</div>
					</div>
				</div>
			</div>
			<div class="header__main">
				<div class="container header__main-container">
					<div class="header__main-left">
						<a href="#" class="logo">
							<img class="logo__img" src="img/icons/logo.svg" alt="logo">
						</a>
						<ul class="header__main-list">
							<li class="header__main-list-item">
								<a href="" class="header__main-list-link">Women</a>
							</li>
							<li class="header__main-list-item">
								<a href="" class="header__main-list-link">Men</a>
							</li>
							<li class="header__main-list-item">
								<a href="" class="header__main-list-link">Girls</a>
							</li>
							<li class="header__main-list-item">
								<a href="" class="header__main-list-link">Boys</a>
							</li>
							<li class="header__main-list-item">
								<a href="" class="header__main-list-link sale">Sale</a>
							</li>
						</ul>
					</div>
					<div class="header__main-right">
						<div class="search-block">
							<input class="search-block__input" type="text" placeholder="Search for products...">
							<button class="search-block__button"></button>
						</div>
						<div class="order-block">
							<a href="" class="order-block__wishlist">
								<span class="order-block__wishlist-count">2</span>
							</a>
							<a href="" class="order-block__cart">
								<span class="order-block__cart-count">4</span>
							</a>
						</div>	
					</div>
				</div>
			</div>
			<div class="header__sale">
				<p class="header__sale-text">Up to 70% Off.
					<a href="" class="header__sale-link">Shop our latest sale styles</a>
				</p>
			</div>
		</header>
		<main class="main">
			<section></section>
		</main>
		<footer class="footer"></footer>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src = "js/libs.min.js"></script>
	<script src = "js/main.js"></script>
</body>
</html>
